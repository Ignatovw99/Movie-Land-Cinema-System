<div class="container-fluid w-70 bg-form" id="mainElement" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid d-flex justify-content-center">
        <h1 class="m-3">All Cinemas</h1>
    </div>

    <!--/*@thymesVar id="model" type="java.util.List<movieland.domain.models.view.cinema.CinemaViewModel>"*/-->
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" class="w-20">Name</th>
            <th scope="col" class="w-20">Address</th>
            <th scope="col" class="w-15">Phone Number</th>
            <th scope="col" class="w-10">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="cinema : ${model}" th:object="${cinema}">
            <tr>
                <td scope="col" th:text="${cinemaStat.index + 1}"></td>
                <td scope="col" th:text="*{name}"></td>
                <td scope="col" th:text="*{address}"></td>
                <td scope="col" th:text="*{phoneNumber}"></td>
                <td scope="col" th:text="*{email}"></td>
                <td scope="col"><a class="btn btn-info" th:href="@{/cinemas/update/{id}(id=*{id})}" th:text="Update"></a></td>
                <td scope="col"><a class="btn btn-danger" th:href="@{/cinemas/delete/{id}(id=*{id})}" th:text="Delete"></a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
