<div class="container-fluid w-70 bg-form" id="mainElement" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid d-flex justify-content-center">
        <h1 class="m-3">Login</h1>
    </div>

    <!--/*@thymesVar id="model" type="movieland.domain.models.binding.user.UserLoginBindingModel"*/-->
    <form th:action="@{/login}" method="POST" th:object="${model}">
        <th:block th:if="*{areCredentialsInvalid}" >
            <div class="container-fluid d-flex justify-content-center text-danger">Invalid email or password</div>
        </th:block>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter username..." th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password..." th:field="*{password}">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me" name="rememberMe" th:field="*{rememberMe}">
            <label class="form-check-label" for="remember-me">
                Remember me?
            </label>
        </div>
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <div class="d-flex justify-content-end">
            <div class="m-3">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
        </div>
    </form>
</div>
