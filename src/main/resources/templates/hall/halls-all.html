<div class="container-fluid w-70 bg-form" id="mainElement" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid d-flex justify-content-center">
        <h1 class="m-3">All Halls</h1>
    </div>

    <!--/*@thymesVar id="model" type="java.util.List<movieland.domain.models.view.hall.HallViewModel>"*/-->
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Cinema</th>
            <th scope="col">Rows</th>
            <th scope="col">Columns</th>
            <th scope="col">Film Technology</th>
            <th scope="col">Sound System</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="hall : ${model}" th:object="${hall}">
            <tr>
                <td scope="col" th:text="${hallStat.index + 1}"></td>
                <td scope="col" th:text="*{name}"></td>
                <td scope="col" th:text="*{cinemaName}"></td>
                <td scope="col" th:text="*{rows}"></td>
                <td scope="col" th:text="*{columns}"></td>
                <td scope="col" th:text="*{filmTechnology}"></td>
                <td scope="col" th:text="*{soundSystem}"></td>
                <td scope="col"><a class="btn btn-info" th:href="@{/halls/update/{id}(id=*{id})}" th:text="Update"></a></td>
                <td scope="col"><a class="btn btn-danger" th:href="@{/halls/delete/{id}(id=*{id})}" th:text="Delete"></a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
